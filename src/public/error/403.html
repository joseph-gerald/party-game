<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You have hit a dead end!">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jersey 15:wght@400;500,800&display=swap">
    <link rel="stylesheet" href="/error/style.css">
    <title>Forbidden</title>
</head>

<body>
    <div class="error-body">
        <img draggable="false" src="/error/clouds.svg" alt="">
        <h1 style="font-size: 80px; margin: 0px;">403</h1>

        <div id="content">

        </div>

        <a id="takemehome" href="/">Take Me Home</a>

        <script>
            const contents = document.querySelectorAll("#content");
            const lastContent = contents[contents.length - 1];

            lastContent.innerHTML += `<u>${location.host}</u>&nbsp;could not authorize access to&nbsp;<b>${location.pathname}</b>`;
        </script>
    </div>
</body>
<style>
    .error-body,
    body {
        color: rgb(31, 21, 21);
    }

    .error-body img {
        filter: hue-rotate(160deg) saturate(1.1);
    }
</style>

</html>
